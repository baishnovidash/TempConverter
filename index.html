<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Convertor</title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">>
</head>
<body>
    <center><h1 style="color: rgba(255, 196, 0, 0.932);padding-top: 50px;font-family: Georgia, 'Times New Roman', Times, serif;font-size:30px;">TEMPERATURE CONVERTER</h1>
    <h3 style="color: whitesmoke;padding:40px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Formula: (0&deg;C * 9/5) + 32 = 32&deg;F</h3>    
    </center>
    <div class="wrapper">
        <div class="container">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput= "CToF()">
        </div>
        <div class="eq">=</div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput = "FToC()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
